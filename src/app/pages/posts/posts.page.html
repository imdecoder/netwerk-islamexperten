<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div class="ion-padding">
    <ion-card *ngFor="let post of posts" (click)="openPost(post.id)">
      <ion-card-header>
        <ion-card-title [innerHTML]="post.title.rendered"></ion-card-title>
        <ion-card-subtitle>{{ post.date_gmt | date }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div [innerHTML]="post.content.rendered"></div>
      </ion-card-content>
    </ion-card>
  
    <ion-infinite-scroll threshold="300px" (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content loadingText="Loading more posts...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>

</ion-content>
